<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div id='menu'></div>
  <script>
    fetch('menu.html')
      .then(response=>response.text())
      .then(data=>{
      document.getElementById('menu').innerHTML=data;
    });
  </script>
</body>
</html>
